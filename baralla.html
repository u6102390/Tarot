<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baralla</title>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Baralla</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="baralla-page">
    <div class="brand-top-right">NIMI'S<br>TAROT</div>
    
<div class="contenedor-imagen">
  <img src="img/exit groc.png" alt="EXIT" class="img-base">
  <img src="img/exit fucsia.png" alt="exit" class="img-hover">
</div>

    <!-- Card fan: 19 images (all using "image 5") wrapped in .card -->
    <div class="card-fan">
        <div class="cards">
            <div class="card"><img src="img/image 5.png" alt="card 1"></div>
            <div class="card"><img src="img/image 5.png" alt="card 2"></div>
            <div class="card"><img src="img/image 5.png" alt="card 3"></div>
            <div class="card"><img src="img/image 5.png" alt="card 4"></div>
            <div class="card"><img src="img/image 5.png" alt="card 5"></div>
            <div class="card"><img src="img/image 5.png" alt="card 6"></div>
            <div class="card"><img src="img/image 5.png" alt="card 7"></div>
            <div class="card"><img src="img/image 5.png" alt="card 8"></div>
            <div class="card"><img src="img/image 5.png" alt="card 9"></div>
            <!-- center card (10 of 19) -->
            <div class="card center-card"><img src="img/image 5.png" alt="center card"></div>
            <div class="card"><img src="img/image 5.png" alt="card 11"></div>
            <div class="card"><img src="img/image 5.png" alt="card 12"></div>
            <div class="card"><img src="img/image 5.png" alt="card 13"></div>
            <div class="card"><img src="img/image 5.png" alt="card 14"></div>
            <div class="card"><img src="img/image 5.png" alt="card 15"></div>
            <div class="card"><img src="img/image 5.png" alt="card 16"></div>
            <div class="card"><img src="img/image 5.png" alt="card 17"></div>
            <div class="card"><img src="img/image 5.png" alt="card 18"></div>
            <div class="card"><img src="img/image 5.png" alt="card 19"></div>
        </div>
        <!-- centered instruction overlay -->
        <h2>Escull tres cartes de la baralla</h2>
        <!-- Reshuffle button below instruction -->
        <div class="reshuffle-wrap">
            <button id="reshuffle-btn" class="btn-reshuffle">Tornar a barrejar</button>
        </div>
    </div>
<script src="js/trio.js"></script>
<script src="js/baralla.js"></script>
</body>
</html>
