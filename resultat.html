<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultat</title>
     <link rel="stylesheet" href="css/styles.css">
</head>
<body style="opacity: 0; transition: opacity 2s ease;">
        <div class="brand-top-right">NIMI'S<br>TAROT</div>

        <div class="contenedor-imagen">
            <img src="img/exit groc.png" alt="EXIT" class="img-base">
            <img src="img/exit fucsia.png" alt="exit" class="img-hover">
        </div>

        <main class="result-page">
        <!-- First result framed box: shows first selected card -->
        <section class="result-frame" aria-label="Resultat primera carta">
            <div class="result-frame-left">
                <img class="result-card-img" src="" alt="Primera carta seleccionada">
            </div>
            <div class="result-frame-center">
                <h3 id="result-title">Títol de la carta</h3>
                <p id="result-line1">Línia 1 de la interpretació</p>
                <p id="result-line2">Línia 2 de la interpretació</p>
            </div>
        </section>

        <!-- Second result framed box: shows second selected card -->
        <section class="result-frame" aria-label="Resultat segona carta">
            <div class="result-frame-left">
                <img class="result-card2-img" src="" alt="Segona carta seleccionada">
            </div>
            <div class="result-frame-center">
                <h3 id="result2-title">Títol de la carta</h3>
                <p id="result2-line1">Línia 1 de la interpretació</p>
                <p id="result2-line2">Línia 2 de la interpretació</p>
            </div>
        </section>

        <!-- Third result framed box: shows third selected card -->
        <section class="result-frame" aria-label="Resultat tercera carta">
            <div class="result-frame-left">
                <img class="result-card3-img" src="" alt="Tercera carta seleccionada">
            </div>
            <div class="result-frame-center">
                <h3 id="result3-title">Títol de la carta</h3>
                <p id="result3-line1">Línia 1 de la interpretació</p>
                <p id="result3-line2">Línia 2 de la interpretació</p>
            </div>
        </section>
    </main>
    <script src="js/resultat.js"></script>
</body>
</html>
